<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="topnav">
        <h1>Photo Gallery</h1>
    </div>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="harry.jpg"  style="width:70%;" alt="Harry Potter">
            <div class="carousel-caption">
                <h3>Harry Potter</h3>
            </div>
        </div>

        <div class="item">
            <img src="hermione.jpg" style="width:70%;" alt="Hermione Granger">
            <div class="carousel-caption">
                <h3>Hermione Granger</h3>
            </div>
        </div>

        <div class="item">
            <img src="ron.jpg" style="width:70%;" alt="Ron Weasley">
            <div class="carousel-caption">
                <h3>Ron Weasley</h3>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="grid">
        <h1>Grid Gallery</h1>
        <div class="row">
            <div class="column">
                <img src="harry.jpg" height="500" width="400">
                <img src="hermione.jpg" height="500" width="380">
                <img src="ron.jpg" height="500" width="350">
            </div>
        </div>
    </div>
</div> 


</body>

</html>
